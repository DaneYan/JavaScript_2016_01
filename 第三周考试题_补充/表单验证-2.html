<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<p>请输入用户名：<input value="常用字符或中文" ></p>
<p>请输入年龄：<input value="两位的数字，第一位不能是0"></p>
<p>请输入邮箱：<input value="常用字符或中文，邮箱名不能超过25位（@前边的）"></p>

</body>
</html>
<script>

/*
	完成下面的表单验证方法，不得用全局变量，会多少写多少，不得不写
	对以下四个参数的说明：
		ele是被验证的元素
		reg是验证此表单的规则要求的正则表达式
		successMessage是验证成功的提示信息
		errorMessage是难失败的提示信息
*/
	

function validate(ele,reg,successMessage,errorMessage){
	var next = ele.nextElementSiblingSibling;
	//console.dir(next);
	if(next == null) {

		var span = document.createElement("span");
		ele.parentNode.insertBefore(span, ele.nextSibling);
		if (reg.test(ele.value)) {
			//alert(successMessage);
			span.innerHTML = successMessage;
		} else {
			//alert(errorMessage);
			span.innerHTML = errorMessage;
		}

	}else {
		//var span = document.createElement("span");
		//ele.parentNode.insertBefore(span, ele.nextSibling);
		if (reg.test(ele.value)) {
			//alert(successMessage);
			next.innerHTML = successMessage;
		} else {
			//alert(errorMessage);
			next.innerHTML = errorMessage;
		}
	}
	//console.dir(span);
}

var oInputs=document.getElementsByTagName("input");
//此函数使用方法如下：
console.dir(oInputs[0]);
oInputs.item(0).onkeyup=function(){
		
		validate(this,/[\w\u4e00-\u9fa5]+/,"输入正确","输入错误")
};

oInputs.item(1).onkeyup=function(){

	validate(this,/\d[1-9]/,"输入正确","输入错误")
};
oInputs.item(2).onkeyup=function(){

	validate(this,/[\w\u4e00-\u9fa5]{1,25}/,"输入正确","输入错误")
};
</script>
