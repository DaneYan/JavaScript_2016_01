<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--封装insertAfter和prepend-->
<script>
function insertAfter(oldEle,newEle){
    oldEle.parentNode.insertBefore(newEle,oldEle.nextSibling);
}
function prepend(parent,newEle){
    parent.insertBefore(newEle,parent.firstChild);
}
</script>
</body>
</html>
